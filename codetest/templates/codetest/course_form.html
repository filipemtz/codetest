{% extends "codetest/base.html" %}

{% block content %}

{% if perms.codetest.change_course %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" />

    {% if course %}
    {% if perms.codetest.delete_course %}
    <a href="{% url 'course-delete' course.id %}">Delete</a>
    {% endif %}
    {% endif %}
</form>
{% endif %}

<a href="{{ request.META.HTTP_REFERER | escape }}">Back</a>

{% endblock %}
