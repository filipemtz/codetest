{% extends "codetest/base.html" %}

{% block content %}

<h1>Courses</h1>

{% if perms.codetest.add_course %}
<a href="{% url 'course-create' %}"><i class="bi bi-plus-square"></i> New Course</a>
{% endif %}

{% if course_list %}
<div>
    {% for course in course_list %}
    <div>
        <a href="{{ course.get_absolute_url }}">{{ course.name }}</a>
    </div>
    {% endfor %}
</div>

{% else %}

<div>There are no courses here yet.</div>

{% endif %}

{% endblock %}
