{% extends "codetest/base.html" %}

{% block content %}

{% if perms.codetest.change_section %}
<form action="" method="post">
    {% csrf_token %}
    <ul>
        {{ form.as_ul }}
    </ul>
    <input type="submit" value="Submit" />
    {% if section %}
    {% if perms.codetest.delete_section %}
    <a href="{% url 'section-delete' section.id %}">Delete</a>
    {% endif %}
    {% endif %}
</form>
{% endif %}

<a href="{{ request.META.HTTP_REFERER | escape }}">Back</a>

{% endblock %}
