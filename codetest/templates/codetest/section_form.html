{% extends "codetest/base.html" %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" />
    {% if section %}
    <a href="{% url 'section-delete' section.id %}">Delete</a>
    {% endif %}
</form>

{% endblock %}
