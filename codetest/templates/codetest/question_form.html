{% extends "codetest/base.html" %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" />
    {% if question %}
    <a href="{% url 'question-delete' question.id %}">Delete</a>
    {% endif %}
</form>

{% if question %}
<a href="{% url 'course-detail' question.section.course.id %}">Back</a>
{% endif %}

{% endblock %}
