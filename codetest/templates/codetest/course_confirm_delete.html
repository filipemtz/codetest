{% extends "codetest/base.html" %}

{% block content %}

<h1>Delete Course</h1>

<div>Are you sure you want to delete the course: {{ course.name }}?</div>

<div class="text-danger">All sections, questions, and submissions will be deleted! This is an irreversible action!</div>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete." />
</form>

<a href="{{ request.META.HTTP_REFERER | escape }}">Back</a>

{% endblock %}
