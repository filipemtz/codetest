{% extends "testr/base.html" %}

{% block content %}

<h1>Delete Section</h1>

<div>Are you sure you want to delete the section "{{ section.name }}"?</div>

<div class="text-danger">All questions and submissions will be deleted! This is an irreversible action!</div>

<br>
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete." />
</form>

<br>
<a href="{{ request.META.HTTP_REFERER | escape }}">Back</a>

{% endblock %}
